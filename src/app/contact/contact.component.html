<!--contact start-->
<div class="mt-0rounded-3">
    <div class="container py-5">
      <h1 class="fs-1 fw-bold mb-4 font-dark">Contact</h1>
      <form action="#">
          <div class="row mb-2">
              <div class="col">
                  <label class="form-label font-dark">First Name</label>
                  <input type="text" name="firstName" class="form-control" 
                      aria-label="First name" required>
              </div>
              <div class="col">
                  <label class="form-label font-dark">Last Name</label>
                  <input type="text" name="lastName" class="form-control" 
                      aria-label="Last name" required>
              </div>
          </div>
          <div class="row mb-2">
              <div class="col">
                  <label class="form-label font-dark">Email</label>
                  <input type="email" name="email" class="form-control" 
                      aria-label="Email" required>
              </div>
              <div class="col">
                  <label class="form-label font-dark">Phone (optional)</label>
                  <input type="text" name="phone" class="form-control" 
                      aria-label="Phone">
              </div>
          </div>
          <div class="row mb-2">
              <div class="col">
                  <label class="form-label font-dark">Subject</label>
                  <input type="text" name="subject" class="form-control" 
                      aria-label="Subject" required>
              </div>
          </div>
          <div class="row mb-2">
              <div class="col">
                  <label class="form-label font-dark">Message</label>
                  <textarea type="text" name="message" class="form-control" 
                      aria-label="Message" required></textarea>
              </div>
          </div>
          <button type="submit" class="btn submit-btn text-white btn-lg mt-4">Submit</button>
      </form>
    </div>
</div>
<!--contact end-->
